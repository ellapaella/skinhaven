<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Skinhaven - THE place for trading gaming skins worldwide</title>
</head>

<body>
  <h1><b>Welcome to Skinhaven!</b></h1>

  <img src="static/bannerfrontpage.png" alt="Banner will be here" height="" width=""/>

  {% if session.username %}
  <p>
    You are logged in as <b>{{ session.username }}</b> <a href="/logout"> Log out </a>

  <p>
    <a href="/account/{{session.username}}"> Your account </a>

    {% else %}
  <p>
    Click below to sign up or log in
  <p>
  <form action="/signup" method="GET">
    <input type="submit" value="Sign up">
  </form>

  <p>
  <form action="/login" method="GET">
    <input type="submit" value="Log In">
  </form>
  {% endif %}

  <p>
    <a href="/threads"> Discussion </a>

  <p>
    <a href="/skins"> Skins </a>
</body>

</html>
