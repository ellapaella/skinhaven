<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> New private message </title>
</head>

<body>
  <h1> New private message </h1>

  <p>
  <form action="/" method="GET">
    <input type="submit" value="Main Page">
  </form>

  <p>
  <form action="/account/{{session.username}}" method="GET">
    <input type="submit" value="Back to Account">
  </form>

  <p>
  <form action="/account/{{session.username}}/messages" method="GET">
    <input type="submit" value="Back to Messages">
  </form>

  <p>
  <form action="/account/{{session.username}}/messages/new/validate" method="POST">
    Send to:
    <select name="target_username">
      {% for username in usernames %}
      {% if username.username != session.username %}
      <option value={{username.username}}> {{username.username}}
        {% endif %}
        {% endfor %}
    </select> <br>
    Topic: <input type="text" name="topic" size="50" minlength="1" maxlength="50" required> <br>
    Message: <br>
    <textarea name="contents" rows="5" cols="50" size="1000" minlength="1" maxlength="1000" required></textarea> <br>
    <input type="submit" value="Send">
    <input type="hidden" name="csrf_token" value="{{session.csrf_token}}">
  </form>
</body>

</html>
