<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> Login </title>
</head>

<body>
  <h1> Login </h1>

  <p>
  <form action="/" method="GET">
    <input type="submit" value="Main Page">

  <form action="/login/validate" method="POST">

      <input type="submit" value="Login">
  </form>
</body>

</html>
