<!DOCTYPE html>

<title> Skins </title>

<h1> All skins </h1>

<form action="/" method="GET">
    <input type="submit" value="Main Page">
</form>

{% for skin in skins %}
<p>
Created: {{skin.created.strftime("%d.%m.%Y %H:%M:%S")}} <br>
Name: {{skin.skin_name}} <br>
Game: {{skin.game}} <br>
Owner: {{skin.username}} <br>
Price: {{skin.skin_price}}
<hr>
{% endfor %}
