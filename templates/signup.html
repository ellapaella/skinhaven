<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> New sign up </title>
</head>

<body>
  <h1> Sign up </h1>

  <p>
  <form action="/" method="GET">
    <input type="submit" value="Main Page">
  </form>

  <form action="/signup/validate" method="POST">
    <p>
      Enter desired username: <br>
      <input type="text" name="username" minlength="3" maxlength="20" required> <br>
      Enter password: <br>
      <input type="password" name="password" minlength="8" maxlength="100" required> <br>
      <input type="submit" value="Sign up">
  </form>
</body>

</html>
